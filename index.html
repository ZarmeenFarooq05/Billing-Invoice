<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-5 text-center">Billing Invoice</h2>
        <form action="" id="invoiceForm">
            <div class="row mt-5 mb-5">

                <div class="form-group col-md-6">

                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName"
                     placeholder="Enter Customer Name" required>

                    
                </div>

                <div class="form-group col-md-6">
                    <label for="invoiceDate">Invoice Date</label>
                    <input type="text" class="form-control" id="invoiceDate"
                     disable readonly>
                </div>

            </div>
            <table class="table table-bordered" >


                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="invoiceItems">
                    <!-- Items will be added here dynamically -->
                </tbody>

            </table>

            <button type="button" class="btn btn-primary"
             onclick="addInvoiceItem()">Add Item
            </button>


                <div class="form-group col-md-6 mt-4">
                    <label for="totalAmount">Total Amount</label>
                    <input type="text" class="form-control" id="totalAmount"
                    disable readonly>
                </div>

             <!-- <button class="btn btn-success mt-2">Generate Invoice</button> -->


        </form>

        <button class="btn btn-danger btn-print mt-4"
        onclick="printInvoice()">Print Invoice
       </button>

    </div>


    <!--  -->
    <!--  -->

<!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    </script>


    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js">

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
